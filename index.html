<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаб4</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
<div class="container">
    <div class="image-card">
        <h2 class="image-title">Завдання 2.1</h2>
        <img src="images/ConcernedApe.png" alt="Завдання 2.1" class="square-image">
    </div>

    <div class="image-card">
        <h2 class="image-title">Завдання 2.2</h2>
        <img src="images/DenysDialog.png" alt="Завдання 2.2" class="square-image">
    </div>

    <div class="image-card">
        <h2 class="image-title">Завдання 2.3</h2>
        <img src="images/svgCoop.svg" alt="Завдання 2.3" class="svg-image">
    </div>

    <div class="image-card">
        <h2 class="image-title">Зображення без фону</h2>
        <img src="images/DenysWithoutBG.png" alt="Зображення без фону" class="square-image">
    </div>

    <div class="image-card">
        <h2 class="image-title">Завантажене зображення</h2>
        <img src="images/OriginalChicken.svg" alt="Завантажене зображення" class="svg-image">
    </div>

    <div class="image-card">
        <h2 class="image-title">Змінене зображення</h2>
        <img src="images/BlueChicken.svg" alt="Змінене зображення" class="svg-image">
    </div>

    <!-- Анімація JavaScript -->
    <div class="image-card animation-card">
        <h2 class="image-title">Анімація JavaScript</h2>
        <p class="animation-description">Particle Flow - інтерактивна анімація частинок</p>
        <div class="animation-container">
            <iframe src="animations/particle-animation.html" class="animation-iframe"></iframe>
        </div>
    </div>

    <!-- Анімація CSS -->
    <div class="image-card animation-card">
        <h2 class="image-title">Анімація CSS</h2>
        <p class="animation-description">Sleeping Cat - анімований котик на підставці</p>
        <div class="animation-container">
            <iframe src="animations/cat-animation.html" class="animation-iframe"></iframe>
        </div>
    </div>

    <!-- Анімація SVG -->
    <div class="image-card animation-card">
        <h2 class="image-title">Анімація SVG</h2>
        <p class="animation-description">Plane</p>
        <div class="animation-container">
            <iframe src="animations/plane-animation.html" class="animation-iframe"></iframe>
        </div>
    </div>
</div>
</body>
</html>
